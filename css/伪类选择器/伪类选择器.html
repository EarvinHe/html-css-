<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类选择器</title>
    <style>
        /* 伪类选择器： */
        /* 1.选择的时没有访问过的a */
        a:link{
            color: orange;
        }
        /* 选择的是访问过的a */
        a:visited{
            color: gray;
        }
    </style>
</head>
<body>
    <a href="#">第一个a</a>
    <a href="/">第二个a</a>
</body>
</html>
