<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结构伪类</title>
    <style>
        /* 选择的是div中的第一个p */
        div>p:first-child{
            color: orange;
        }
    </style>
</head>
<body>
    <div>
        <p>第一</p>
        <p>第二</p>
        <p>第三</p>
        <p>第四</p>
    </div>
</body>
</html>
