<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html其他內容</title>
</head>

<body>
    <!-- 
        img标签中的alt属性:
        1.描述该图片,在图片未能正确展示时显示alt中的描述,
        2.盲人阅读器
     -->
    <!-- 表格 -->
    <table border="1">
        <caption>表格</caption>
        <thead>
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
            </tr>
        </tbody>

    </table>

</body>

</html>
